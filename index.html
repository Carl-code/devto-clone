<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV.to Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      data-rh="true"
      rel="icon"
      href="https://miro.medium.com/v2/1*m-R_BkNf1Qjr1YbyOIJY2w.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-warning">
    <nav class="bg-body-tertiary navbar navbar-expand-md navbar-expand-lg">
      <div class="container">
        <div class="btn__container d-flex">
          <button
            class="navbar-toggler me-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand order-md-2" href="#"
            ><img
              style="width: 50px; height: 40px"
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
              alt=""
          /></a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <input
              size="45"
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />
            <img src="img/lupa.svg" class="me-3 p-absolute" alt="">
          </form>
        </div>
        <button class="ms-3 d-none d-md-block btn btn-outline-primary px-4 me-2 px-md-1 strong" type="submit">
          Create a Post
        </button>
        <div class="images-container d-flex">
          <img src="img/lupa.svg" class="me-3 d-md-none" alt="">
          <img src="img/campana.svg" class="me-3" alt="">
          <img src="img/icon-people.jpg" class="rounded-circle me-3" style="width: 40px; height: 40px;" alt="">
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
